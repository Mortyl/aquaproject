			<img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/Caribbean_Reef_Squid_colors.jpg" alt="Squid Image" />
			<figcaption>Squid</figcaption>
			<p>Squid in the twilight zone have some interesting adaptions which help them to survive and thrive in this zone. Perhaps the most perculiar is the pair of irregular sized eyes. The larger eye is for gazing upwards, looking for shadows of sea creatures against fading sunlight, while the smaller eye is adapted for looking downwards into darker water for flashes of bioluminescence.</p>
		</figure>

		<figure>
			<img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Mother_and_baby_sperm_whale.jpg" alt="Sperm Whale Image" />
			<figcaption>Sperm Whale</figcaption>
			<p>Although sperm whales can dive to depths of up to 3km, they also spend a significant amount of time in the twilight zone. They spend approximately 20-40 minutes here at a time hunting their favourite food which is the giant squid. It eats dozens of squid during each feeding session, or up to a tonne in total.</p>
		</figure>

		<figure>
			<img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Argyropelecus_aculeatus.jpg" alt="Hatchetfish" />
			<figcaption>Silver Hatchetfish</figcaption>
			<p>The hatchetfish has large eyes to aid vision in the twilight zone. It also is well camouflaged, with light producing organs giving off a blue hue that mimics daylight filtering down from above. The silver reflective body confuses prey by acting as a mirror against the surroundings.</p>
		</figure>
